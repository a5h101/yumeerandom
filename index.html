<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yumme</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <img src="logo.png" class="logo" alt="" />

          <blockquote>
            We give cooking idea too all those people who are confused about
            what too cook. <br />
            You can also search for different kinds of food.<cite>
              Happy Cooking !!!</cite
            >
          </blockquote>

          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Enter any category"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <!-- ============================== -->
          <div class="overlay hidden"></div>
          <!-- ============================== -->
          <!-- <button id="refresh" class="recipe-btn">Refresh</button> -->
        </div>
        <div class="randomPick">
          <div class="refreshOurPick">
            <a href="" class="recipe-btn" id="refresh">Pick Again</a>
            <h2>Our Pick For You ðŸ˜‹</h2>
          </div>
          <div id="randomDish">
            <!-- <div class="meal-item" id="ourPick" data-id="52885">
            
            </div> -->
          </div>
        </div>
        <div class="meal-result">
          <h2 class="title hidden" id="search">Your Search Results:</h2>
          <div id="meal">
            <!-- meal item -->

            <!-- end of meal item -->
          </div>
        </div>

        <div class="meal-details">
          <!-- recipe close btn -->
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>

          <!-- meal content -->
          <div class="meal-details-content">
            <!-- <h2 class="recipe-title">Meals Name Here</h2>
            
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
